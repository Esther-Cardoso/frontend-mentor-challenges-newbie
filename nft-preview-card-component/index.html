<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-card">
    <div class="card">
      <img src="./img/image-equilibrium.jpg" alt="Imagem de um dado">

      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div>
          <img src="./img/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>
        <div>
          <img src="./img/icon-clock.svg" alt="Icone de relogio">
          <p>3 days left</p>
        </div>
      </div>

      <div class="author">
        <img src="./img/image-avatar.png" alt="Imagem de um rosto">
        <p>Creation of <span>Jules Wyvern</span> </p>
      </div>
    </div>
  </div>
</body>

</html>
